<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Informe Ventas</title>
  <!-- Agrega las referencias a los archivos de Bootstrap desde un CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 30px;
      margin-top: 50px;
    }

    .navbar {
      background-color: #343a40;
      border-radius: 0;
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff;
    }

    .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .navbar-nav {
      margin-left: auto;
    }

    .nav-item {
      margin-right: 20px;
    }

    .nav-link {
      color: #ffffff;
    }

    .nav-link:hover {
      color: #f8f9fa;
    }

    h2 {
      color: #007bff;
    }

    .text-danger {
      color: #dc3545;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .navbar-nav a,
    .btn-primary {
      transition: color 0.3s ease;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/home">SistVentas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/proveedor/listado">Proveedores</a>
        </li>
        <!-- Este bloque se mostrará solo si navbarIndicator es verdadero -->
        <li th:if="${navbarIndicator}" class="nav-item " style="position: relative;">
          <a class="nav-link" href="/articulos/new">Artículos</a>
          <div
            style="position: absolute; top: 50%; right: 0; transform: translate(0, -50%); background-color: red; width: 5px; height: 5px; border-radius: 50%;">
          </div>
        </li>

        <!-- Este bloque se mostrará solo si navbarIndicator es falso -->
        <li th:unless="${navbarIndicator}" class="nav-item">
          <a class="nav-link" href="/articulos/new">Artículos</a>
        </li>


        <li class="nav-item">
          <a class="nav-link" href="/vendedor/listado">Vendedores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clientes/new">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/venta/new">Ventas</a>
        <li class="nav-item">
          <a class="nav-link" href="/ventaArticulo/infoVentas">Info Ventas</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2 class="font-weight-bold">Agregar artículos a la venta</h2>
    <form th:action="@{'/ventaArticulo/new/' + ${venta.id}}" th:object="${ventaArticulo}" method="post">
      <div class="form-row">
        <div class="alert alert-warning" th:if="${stockInsuficiente}" role="alert">
          ¡Advertencia! La cantidad supera al stock disponible. Intente con otra cantidad.
        </div>
        <div class="col-md-6 mb-3 font-weight-bold">
          <label for="articulo">Artículo:</label>
          <select class="form-control" id="articulo" th:field="*{articulo}" required>
            <option th:each="articulo : ${articulos}" th:value="${articulo.id}" th:text="${articulo.nombre}"></option>
          </select>
        </div>
        <div class="col-md-6 mb-3 font-weight-bold">
          <label for="cantidad">Cantidad:</label>
          <input type="number" class="form-control" id="cantidad" th:field="*{cantidad}" required min="1">
        </div>
      </div>
      <!-- Agrega aquí otros elementos del formulario si es necesario -->
      <button type="submit" class="btn btn-primary">Agregar</button>
      <br>
    </form>

        <button type="submit" class="btn btn-success">Agregar a la venta</button>

    <!-- Tabla para mostrar los artículos de la venta -->
    <table class="mt-3 table">
      <thead>
        <tr>
          <th>Nº</th>
          <th>Nombre</th>
          <th>Cantidad</th>
          <th>Monto</th>
          <th>Accion</th>
        </tr>
      </thead>
      <tbody>
        <!-- Itera sobre los artículos de la venta y muestra cada uno en una fila de la tabla -->
        <tr th:each="articuloVenta, iterStat : ${venta.getVentaArticulos()}">
          <td th:text="${iterStat.count}"></td> <!-- Muestra el número de fila -->
          <td th:text="${articuloVenta.getArticulo().getNombre()}"></td>
          <td th:text="${articuloVenta.cantidad}"></td>
          <td th:text="${'$ '+articuloVenta.monto}"></td>
          <td>
            <!-- Corregir la URL generada para el enlace de eliminación -->
            <a th:href="@{'/ventaArticulo/eliminar/' + ${articuloVenta.id}}" class="btn btn-danger btn-sm"
              onclick="return confirm('¿Estás seguro de eliminar este artículo de la venta?')">Eliminar</a>
          </td>
        </tr>
      </tbody>
    </table>
    <h4 class=" font-weight-bold text-center">MONTO TOTAL: <span
        th:text="${'$'+#numbers.formatDecimal(montoTotalVentaArticulo, 0, 'COMMA', 2, 'POINT')}"></span></h4>

    <div class="d-flex justify-content-between">
      <!-- Botón Guardar y volver -->
      <form th:action="@{'/ventaArticulo/cancelar/' + ${venta.id}}" method="get">
        <button type="submit" class="btn btn-success ">Guardar y volver</button>
      </form>
      <a th:href="@{/ventaFormaDePago/new/{id}(id=${venta.id})}" class="btn btn-success btn-sm">Finalizar Compra</a>
    </div>
  



  </div>

  <!-- Agrega las referencias a los archivos de Bootstrap JavaScript y jQuery desde un CDN al final del cuerpo del documento -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
