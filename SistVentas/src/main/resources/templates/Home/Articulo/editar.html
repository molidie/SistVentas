<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Editar articulo</title>
  <!-- Agrega las referencias a los archivos de Bootstrap desde un CDN -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #ffffff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      padding: 30px;
      margin-top: 50px;
    }

    .navbar {
      background-color: #343a40;
      border-radius: 0;
    }

    .navbar-brand {
      font-weight: bold;
      color: #ffffff;
    }

    .navbar-toggler-icon {
      background-color: #ffffff;
    }

    .navbar-nav {
      margin-left: auto;
    }

    .nav-item {
      margin-right: 20px;
    }

    .nav-link {
      color: #ffffff;
    }

    .nav-link:hover {
      color: #f8f9fa;
    }

    h2 {
      color: #007bff;
    }

    .text-danger {
      color: #dc3545;
    }

    .btn-primary {
      background-color: #007bff;
      border: none;
    }

    .btn-primary:hover {
      background-color: #0056b3;
    }

    .navbar-nav a,
    .btn-primary {
      transition: color 0.3s ease;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="/home">SistVentas</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/proveedor/listado">Proveedores</a>
        </li>
        <!-- Este bloque se mostrará solo si navbarIndicator es verdadero -->
        <li th:if="${navbarIndicator}" class="nav-item " style="position: relative;">
          <a class="nav-link" href="/articulos/new">Artículos</a>
          <div
            style="position: absolute; top: 50%; right: 0; transform: translate(0, -50%); background-color: red; width: 5px; height: 5px; border-radius: 50%;">
          </div>
        </li>

        <!-- Este bloque se mostrará solo si navbarIndicator es falso -->
        <li th:unless="${navbarIndicator}" class="nav-item">
          <a class="nav-link" href="/articulos/new">Artículos</a>
        </li>


        <li class="nav-item">
          <a class="nav-link" href="/vendedor/listado">Vendedores</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/clientes/new">Clientes</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/venta/new">Ventas</a>
        <li class="nav-item">
          <a class="nav-link" href="/ventaArticulo/infoVentas">Info Ventas</a>
        </li>
      </ul>
    </div>
  </nav>
  <div class="container">
    <h4 class="mt-4">Editar Artículo</h4>

    <!-- Formulario para editar un artículo existente -->
    <form th:action="@{/articulos/editarArt/{idE}(idE=${articulo.id})}" th:object="${articulo}" method="post">
      <!-- Resto del formulario -->

      <input type="hidden" th:field="*{id}" />

      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" th:field="*{nombre}" placeholder="Nombre del artículo"
          required>
      </div>
      <div class="form-group">
        <label for="fechaIngreso">Fecha de Ingreso</label>
        <input type="date" class="form-control" id="fechaIngreso" th:field="*{fechaIngreso}" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" th:field="*{precio}" placeholder="Precio del artículo"
          required>
      </div>
      <div class="form-group">
        <label for="stock">Stock</label>
        <input type="number" class="form-control" id="stock" th:field="*{stock}" placeholder="Stock del artículo"
          required>
      </div>

      <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
  </div>

  <!-- Agrega las referencias a los archivos de Bootstrap JavaScript y jQuery desde un CDN al final del cuerpo del documento -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
